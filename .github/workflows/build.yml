---
name: Build
on:
  pull_request:
    branches:
      - main
    types:
      - closed
      - opened
      - reopened
      - synchronize
      - auto_merge_enabled
  schedule:
    - cron: "00 02 1 * *"
  workflow_dispatch:
    inputs:
      no_cache:
        description: "Disable cache for container build"
        required: false
        default: false
        type: boolean
      create_release:
        description: "Create pre-release"
        required: false
        default: false
        type: boolean

jobs:
  builds:
    name: WSL2 build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      packages: write
    env:
      COMMIT_SHORT_SHA: "null"

    steps:
      - name: Checkout from repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set short git commit SHA
        run: |+
          set -eux

          calculatedSha=$(git rev-parse --short ${{ github.sha }})
          echo "COMMIT_SHORT_SHA=$calculatedSha" >> $GITHUB_ENV

      - uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        id: meta
        with:
          images: ghcr.io/naa0yama/devtool-wsl2
          flavor: |
            latest=false
          tags: |
            type=ref,event=tag,prefix=,enable=true

            # minimal (short sha)
            type=sha,enable=true,prefix=,format=short

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          build-args: |
            BUILD_REPOSITORY="${{ github.server_url }}/${{ github.repository }}"
            BUILD_BASE_REF="${{ github.base_ref || github.ref_name }}"
            BUILD_ACTION="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            BUILD_SHA="${{ github.sha }}"
          context: .
          file: Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: ${{ github.event.inputs.no_cache == 'true' }}
          outputs: type=tar,dest=dwsl2-${{ env.COMMIT_SHORT_SHA }}.tar
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Split archive file
        if: ${{ github.event.inputs.create_release == 'true' || github.event.pull_request.merged == true }}
        run: |
          set -eux
          mkdir -p dist
          gzip "dwsl2-${{ env.COMMIT_SHORT_SHA }}.tar"
          split --verbose --bytes=2000M --suffix-length=1 --numeric-suffixes=1 \
            "dwsl2-${{ env.COMMIT_SHORT_SHA }}.tar.gz" \
            "dist/dwsl2-${{ env.COMMIT_SHORT_SHA }}.tar.gz.part"
          sha256sum dist/dwsl2-*.tar.gz.part* > dist/sha256sum.txt
          ls -lah dist/

      - name: Cleanup pre-releases
        if: ${{ github.event.inputs.create_release == 'true' || github.event.pull_request.merged == true }}
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |+
            const __prereleases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100,
            });
            const prereleases = __prereleases.data

            for (const index in prereleases) {
              if (prereleases[index].prerelease == true || prereleases[index].draft == true) {
                console.log('delete pre-release & draft ' + prereleases[index]['id'] + '\t' + prereleases[index]['name'])

                await github.rest.repos.deleteRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: prereleases[index]['id'],
                });
              }
            }

            console.log('end run')

      - name: Determine if PR is from a bot
        id: check_bot
        run: |
          if [[ "${{ github.actor }}" == *[bot]* ]]; then
            echo "IS_BOT=true" >> $GITHUB_ENV
          else
            echo "IS_BOT=false" >> $GITHUB_ENV
          fi

      - name: Determine release type
        id: release_type
        if: ${{ github.event.inputs.create_release == 'true' || github.event.pull_request.merged == true }}
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "DRAFT=false" >> $GITHUB_ENV
            echo "PRERELEASE=false" >> $GITHUB_ENV
            echo "MAKE_LATEST=true" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual dispatch: create as pre-release
            echo "DRAFT=false" >> $GITHUB_ENV
            echo "PRERELEASE=true" >> $GITHUB_ENV
            echo "MAKE_LATEST=false" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.action }}" != "closed" && "$IS_BOT" == "false" ]]; then
            echo "DRAFT=true" >> $GITHUB_ENV
            echo "PRERELEASE=false" >> $GITHUB_ENV
            echo "MAKE_LATEST=false" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.action }}" == "closed" && "${{ github.event.pull_request.merged }}" == "true" ]]; then
            echo "DRAFT=false" >> $GITHUB_ENV
            echo "PRERELEASE=false" >> $GITHUB_ENV
            echo "MAKE_LATEST=true" >> $GITHUB_ENV
          else
            echo "DRAFT=false" >> $GITHUB_ENV
            echo "PRERELEASE=false" >> $GITHUB_ENV
            echo "MAKE_LATEST=false" >> $GITHUB_ENV
          fi

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        if: ${{ github.event.inputs.create_release == 'true' || github.event.pull_request.merged == true }}
        with:
          name: devtool-WSL2 image ${{ env.COMMIT_SHORT_SHA }}
          tag_name: ${{ env.COMMIT_SHORT_SHA }}
          generate_release_notes: true
          draft: ${{ env.DRAFT }}
          prerelease: ${{ env.PRERELEASE }}
          make_latest: ${{ env.MAKE_LATEST }}
          files: |
            ./dist/*

      - name: Write installation command to summary
        if: ${{ github.event.inputs.create_release == 'true' || github.event.pull_request.merged == true }}
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          ## Installation Command

          \`\`\`powershell
          \$tag = '${{ env.COMMIT_SHORT_SHA }}'
          \$repo = '${{ github.repository }}'
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/\$repo/refs/heads/${{ github.ref_name }}/devtool.ps1" -OutFile 'devtool.ps1'
          .\devtool.ps1 -skipBackupAndRestore -skipWSLDefault -Tag \$tag
          \`\`\`
          EOF
