[tasks.install-claude-code]
description = "Install Claude Code to ~/.local/bin via official installer"
run = """
#!/usr/bin/env bash
set -euo pipefail
case "$(uname -s)" in
	Linux|Darwin) ;;
	*) echo "Unsupported OS: $(uname -s)" >&2; exit 1 ;;
esac
curl -fsSL https://claude.ai/install.sh | bash
"""
